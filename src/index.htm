<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>ObligatoriskOpgave3</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>String Manipulation</h1>
  <h2>Input Text and Change it to UpperCase or LowerCase</h2>

  <div style="border: 2pt; border-style:dotted; padding: 25pt">
    <input type="text" id="wordInput" placeholder="Input a Word" />
    <button id="saveBtn">Save</button>
    <button id="listBtn">List</button>
    <button id="clearBtn">Clear</button>
    <span id="output"></span>
  </div>

  <h3 style="font-size: 30px">Input a word and select an option please</h3>
  <div style="border: 2pt; border-style: dotted; padding: 20pt">
    <input id="userInput" type="text" placeholder="Type any word">
    <select id="selectedItem">
      <option value="UpperCase" id="Upper">Upper Case</option>
      <option value="LowerCase" id="Lower">Lower Case</option>
    </select>
    <button id="convText">Go!</button>
    <span id="outputManipulation"></span>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
